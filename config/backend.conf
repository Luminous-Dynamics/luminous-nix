# Nix for Humanity Backend Configuration

# Enable enhanced native backend (10x-1500x performance)
NIX_HUMANITY_PYTHON_BACKEND=true

# Allow unprivileged mode for development/testing
# NIX_HUMANITY_ALLOW_UNPRIVILEGED=true

# Path to nixos-rebuild module (auto-detected if not set)
# NIXOS_REBUILD_MODULE_PATH=/path/to/site-packages

# Cache settings
NIX_HUMANITY_CACHE_TTL=300  # 5 minutes
NIX_HUMANITY_CACHE_SIZE=10000  # Max items

# Monitoring settings
NIX_HUMANITY_METRICS_ENABLED=true
NIX_HUMANITY_METRICS_RETENTION_DAYS=7

# Security settings
NIX_HUMANITY_SECURITY_STRICT=true
NIX_HUMANITY_ALLOW_DANGEROUS_COMMANDS=false

# Performance settings
NIX_HUMANITY_ASYNC_WORKERS=4
NIX_HUMANITY_OPERATION_TIMEOUT=300  # 5 minutes

# Debug settings
# NIX_HUMANITY_DEBUG=true
# NIX_HUMANITY_LOG_LEVEL=INFO
