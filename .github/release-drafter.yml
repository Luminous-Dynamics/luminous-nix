name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🔒 Security'
    labels:
      - 'security'
  - title: '⚡ Performance'
    labels:
      - 'performance'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'maintenance'
  - title: '⚙️ CI/CD'
    labels:
      - 'ci'
      - 'build'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'chore'
      - 'dependencies'
      - 'security'
  default: patch
exclude-labels:
  - 'skip-changelog'
  - 'no-changelog'
template: |
  ## What's Changed

  $CHANGES

  ## 📊 Release Statistics

  - **Contributors**: $CONTRIBUTORS
  - **Commits**: See [full changelog](https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION)

  ## 📦 Installation

  ### NixOS Module
  ```nix
  services.nixos-gui = {
    enable = true;
    package = pkgs.nixos-gui; # Version $RESOLVED_VERSION
  };
  ```

  ### Docker
  ```bash
  docker pull ghcr.io/$OWNER/$REPOSITORY:$RESOLVED_VERSION
  ```

  ## 🙏 Thanks to all contributors!
