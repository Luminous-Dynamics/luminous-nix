name: ğŸ§ª Sacred Trinity Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 3:33 AM (sacred time)
    - cron: '33 3 * * *'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: ğŸ’¾ Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
    
    - name: ğŸ“¥ Install dependencies
      run: |
        poetry install --all-extras
    
    - name: ğŸ¨ Check formatting with Black
      run: |
        poetry run black --check .
    
    - name: ğŸ” Lint with Ruff
      run: |
        poetry run ruff check .
    
    - name: ğŸ¯ Type check with mypy
      run: |
        poetry run mypy .
      continue-on-error: true  # Don't fail on type errors yet
    
    - name: ğŸ§ª Run tests with pytest
      run: |
        poetry run pytest --cov=nix_for_humanity --cov-report=xml --cov-report=term
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
    
    - name: ğŸ“¥ Install dependencies
      run: |
        poetry install --all-extras
    
    - name: ğŸ”’ Security check with Bandit
      run: |
        poetry run bandit -r src/ -ll
    
    - name: ğŸ” Check for known vulnerabilities
      run: |
        poetry run pip-audit

  integration:
    name: ğŸŒ Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install Poetry
      uses: snok/install-poetry@v1
    
    - name: ğŸ“¥ Install dependencies
      run: |
        poetry install --all-extras
    
    - name: ğŸŒ Run integration tests
      run: |
        poetry run pytest tests/integration/ -v
      continue-on-error: true  # Don't fail on integration tests yet