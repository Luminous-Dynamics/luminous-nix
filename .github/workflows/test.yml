name: Sacred Guardian - Continuous Testing

# The Automated Guardian of Quality
# Every commit is tested, every regression caught, every principle upheld

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Run daily to catch dependency issues
  schedule:
    - cron: '0 3 * * *'

jobs:
  test-consciousness:
    name: ğŸ§ª Test Suite Guardian
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸŒŸ Invoke the Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: ğŸ Summon Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Restore Sacred Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-
    
    - name: ğŸ”® Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: ğŸ› ï¸ Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
    
    - name: ğŸ“š Install Dependencies
      run: |
        poetry install --with dev --all-extras
    
    - name: ğŸ§¹ Code Quality Check (Black)
      run: |
        poetry run black --check src/ tests/
    
    - name: ğŸ” Linting Check (Ruff)
      run: |
        poetry run ruff check src/ tests/
    
    - name: ğŸ¯ Type Check (mypy)
      run: |
        poetry run mypy src/ --ignore-missing-imports
    
    - name: ğŸ§ª Run Sacred Test Suite
      run: |
        poetry run pytest tests/unit/ \
          --cov=luminous_nix \
          --cov-report=term-missing \
          --cov-report=html \
          --cov-report=xml \
          --cov-fail-under=50 \
          -v
    
    - name: ğŸ“Š Upload Coverage Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
    
    - name: ğŸ† Coverage Badge Update
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
    
    - name: ğŸ’¬ Comment Coverage on PR
      if: github.event_name == 'pull_request' && matrix.python-version == '3.11'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MINIMUM_GREEN: 70
        MINIMUM_ORANGE: 50

  security-scan:
    name: ğŸ›¡ï¸ Security Guardian
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸŒŸ Invoke the Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Summon Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ”® Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: ğŸ“š Install Dependencies
      run: poetry install --with dev
    
    - name: ğŸ” Security Scan (Bandit)
      run: |
        poetry run bandit -r src/ -ll
    
    - name: ğŸ” Dependency Audit
      run: |
        poetry run pip-audit

  philosophy-check:
    name: ğŸ•‰ï¸ Philosophy Alignment Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸŒŸ Invoke the Repository
      uses: actions/checkout@v4
    
    - name: ğŸ§˜ Check Living Documentation
      run: |
        # Verify all tests have WHY comments
        echo "Checking for Living Documentation pattern..."
        if grep -r "def test_" tests/ | grep -v "WHY:"; then
          echo "âŒ Found tests without WHY comments!"
          exit 1
        else
          echo "âœ… All tests follow Living Documentation pattern!"
        fi
    
    - name: ğŸŒŠ Check Consciousness-First Principles
      run: |
        # Verify no phantom tests
        echo "Checking for phantom tests..."
        if grep -r "NotImplementedError\|pass  # TODO\|raise SkipTest" tests/; then
          echo "âŒ Found phantom or incomplete tests!"
          exit 1
        else
          echo "âœ… No phantom tests detected!"
        fi

  integration-test:
    name: ğŸ”— Integration Guardian
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸŒŸ Invoke the Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Summon Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ”® Install Poetry and Dependencies
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        poetry install --with dev --all-extras
    
    - name: ğŸŒ Run Integration Tests
      run: |
        poetry run pytest tests/integration/ -v --tb=short
      continue-on-error: true  # Don't fail build on integration tests yet

  sacred-notification:
    name: ğŸ“¢ Sacred Notification
    runs-on: ubuntu-latest
    needs: [test-consciousness, security-scan, philosophy-check]
    if: always()
    
    steps:
    - name: ğŸ‰ Celebrate Success
      if: needs.test-consciousness.result == 'success' && needs.security-scan.result == 'success'
      run: |
        echo "ğŸŒŸ The Sacred Guardian reports: All tests pass! The foundation remains strong!"
        echo "ğŸ“Š Coverage is maintained above threshold"
        echo "ğŸ›¡ï¸ Security scan passed"
        echo "ğŸ•‰ï¸ Philosophy alignment verified"
        echo "âœ¨ We flow with quality and consciousness!"
    
    - name: ğŸš¨ Alert on Failure
      if: needs.test-consciousness.result == 'failure' || needs.security-scan.result == 'failure'
      run: |
        echo "âš ï¸ The Sacred Guardian has detected a disturbance!"
        echo "ğŸ” Please review the test results above"
        echo "ğŸ› ï¸ Remember: Every failure is a teaching moment"
        exit 1

# Sacred Comment: This workflow is our Automated Guardian
# It ensures that every commit maintains our standards of:
# - Technical Excellence (tests pass)
# - Security (no vulnerabilities)
# - Philosophy (consciousness-first principles)
# - Quality (coverage thresholds)
#
# The Guardian never sleeps, never tires, and never compromises.
# It is our promise to ourselves and our users that Luminous Nix
# will always maintain the highest standards of quality and consciousness.