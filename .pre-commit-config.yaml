# Pre-commit hooks for Nix for Humanity
# Install: pip install pre-commit (or poetry add --group dev pre-commit)
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^.github/workflows/(performance-test|performance-regression)\.yml$'
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  # Ruff disabled on NixOS due to dynamic linking issues
  # To run ruff manually: poetry run ruff check .
  # - repo: https://github.com/charliermarsh/ruff-pre-commit
  #   rev: v0.1.14
  #   hooks:
  #     - id: ruff
  #       args: ['--fix', '--exit-non-zero-on-fix']
  
  # Python docstring formatting
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.5.1
    hooks:
      - id: docformatter
        args: ['--in-place', '--wrap-summaries=88', '--wrap-descriptions=88']
        exclude: '^tests/'

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']

  # Markdown (less strict config)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', '--disable', 'MD040', '--disable', 'MD036']

  # Shell scripts - only error severity
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=error']
        exclude: '^.github/workflows/'

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101,B601']  # Skip assert_used and shell_injection
        exclude: '^tests/'
  
  # Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock\.json

  # Commit message formatting
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args: ['--msg-filename']
        stages: [commit-msg]

  # Local hooks that use poetry environment
  - repo: local
    hooks:
      - id: mypy
        name: mypy type checking
        entry: poetry run mypy
        language: system
        types: [python]
        require_serial: true
        exclude: '^(tests/|scripts/|docs/)'
        pass_filenames: false
        args: ['src/']
      
      - id: pytest-quick
        name: pytest quick tests
        entry: poetry run pytest
        language: system
        types: [python]
        pass_filenames: false
        args: ['tests/unit/', '--maxfail=1', '-x', '--tb=short']
        stages: [push]  # Only run on push, not every commit
      
      - id: check-poetry-lock
        name: Check poetry.lock is up to date
        entry: poetry lock --check
        language: system
        pass_filenames: false
        files: 'pyproject\.toml'

# Configuration for specific tools
default_language_version:
  python: python3

exclude: |
  (?x)^(
    archive/.*|
    .archive-2025-08-10/.*|
    node_modules/.*|
    venv/.*|
    \.git/.*|
    dist/.*|
    build/.*|
    .*\.min\.js|
    .*\.min\.css|
    package-lock\.json|
    poetry\.lock|
    \.secrets\.baseline|
    docs/check-doc-standards\.sh
  )$
