# Pre-commit hooks for Nix for Humanity
# Install: pip install pre-commit (or poetry add --group dev pre-commit)
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^.github/workflows/(performance-test|performance-regression)\.yml$'
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=88']

  # Ruff disabled on NixOS due to dynamic linking issues
  # To run ruff manually: poetry run ruff check .
  # - repo: https://github.com/charliermarsh/ruff-pre-commit
  #   rev: v0.1.14
  #   hooks:
  #     - id: ruff
  #       args: ['--fix', '--exit-non-zero-on-fix']

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']

  # Markdown (less strict config)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', '--disable', 'MD040', '--disable', 'MD036']

  # Shell scripts - only error severity
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=error']
        exclude: '^.github/workflows/'

# Configuration for specific tools
default_language_version:
  python: python3

exclude: |
  (?x)^(
    archive/.*|
    .archive-2025-08-10/.*|
    node_modules/.*|
    venv/.*|
    \.git/.*|
    dist/.*|
    build/.*|
    .*\.min\.js|
    .*\.min\.css|
    package-lock\.json|
    poetry\.lock|
    \.secrets\.baseline|
    docs/check-doc-standards\.sh
  )$
